name: leonemctest
version: '1.0-SNAPSHOT'
main: dev.insilicon.leonemctest.Leonemctest
api-version: '1.20'
commands:
  stats:
    description: Show the stats of the plugin
    usage: /<command>
    permission: leonemctest.stats
  adminpay:
    description: Pay a player
    usage: /<command> <player> <amount>
    permission: leonemctest.adminpay
  bal:
    description: Show the balance of a player
    usage: /<command> [player]
    permission: leonemctest.bal
  pay:
    description: Pay a player
    usage: /<command> <player> <amount>
    permission: leonemctest.pay
